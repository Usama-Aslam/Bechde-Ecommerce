                                </div>

                                <!-- Material input email -->
                                <div class="md-form">
                                    <i class="fa fa-exclamation-triangle prefix grey-text"></i>
                                    <input type="email" id="materialFormRegisterConfirmEx" class="form-control">
                                    <label for="materialFormRegisterConfirmEx">Confirm your email</label>
                                </div>

                                <!-- Material input number -->
                                <div class="md-form">
                                    <i class="fa fa-phone prefix grey-text"></i>
                                    <input type="number" id="materialFormRegisterNumberEx" class="form-control">
                                    <label for="materialFormRegisterPasswordEx">Phone Number</label>
                                </div>

                                <!-- Material input password -->
                                <div class="md-form">
                                    <i class="fa fa-lock prefix grey-text"></i>
                                    <input type="password" id="materialFormRegisterPasswordEx" class="form-control">
                                    <label for="materialFormRegisterPasswordEx">Your password</label>
                                </div>

                                <div class="text-center mt-4">
                                    <button class="btn btn-primary btn-lg" id="btn-create" type="submit">Create</button>
                                </div>
                            </form>
                        </div>

<script>
    var user = document.querySelector(".user");
    var userNav = document.querySelector(".user-nav-drop");
    let i = 0;
    function openUserPanel(element) {
        var x = document.querySelector(element);
        if (i == 0) {
            x.style.display = "block";
            i++;
        }
        else {
            x.style.display = "none";
            i--;
        }
    }
</script>
